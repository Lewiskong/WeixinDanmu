<!DOCTYPE HTML>
<html>
	<head>
		<script src="jquery-1.11.1.min.js"></script>
		<script src="jquery.danmu.js"></script>
		
	</head>
	<body>
		<button type="button"  onclick="resumer() ">弹幕开始/继续</button>&nbsp;&nbsp;&nbsp;&nbsp;
		<div id="father" style="border:1px solid red;width:650px;height:370px">		
			<div id="danmu" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 100; color: rgb(255, 255, 255); font-family: SimHei; font-size: 24px; overflow: hidden;">
				<div class="timer71452"></div>
			</div>
		</div>
		<script>
		
			("#danmu").danmu({
			left: 0,    //区域的起始位置x坐标
			top: 0 ,  //区域的起始位置y坐标
			height: 360, //区域的高度 
			width: 640, //区域的宽度 
			zindex :100, //div的css样式zindex
			speed:20000, //弹幕速度，飞过区域的毫秒数 
			sumtime:900 , //弹幕运行总时间
			danmuss:{1:[ { "text":"hahahaha" , "color":"red" ,"size":"0","position":"0"}, 
{ "text":"233333" , "color":"red" ,"size":"0","position":"2"} ]}, //danmuss对象，运行时的弹幕内容 
			default_font_color:"#FFFFFF", //弹幕默认字体颜色 
			font_size_small:16, //小号弹幕的字体大小,注意此属性值只能是整数
			font_size_big:24, //大号弹幕的字体大小 
			opacity:"0.9", //弹幕默认透明度 
			top_botton_danmu_time:6000 //顶端底端弹幕持续时间 
			} );
			
			$('#danmu').danmu("add_danmu",[
			   { text:"这是滚动弹幕" ,color:"white",size:1,position:0,time:2}
			  ,{ text:"这是顶部弹幕" ,color:"yellow" ,size:1,position:1,time:3}
			  ,{ text:"这是底部弹幕" , color:"red" ,size:1,position:2,time:3}
			])
			$('#danmu').danmu("danmu_start");
			function resumer(){
				$('#danmu').danmu('danmu_resume');
			}
		</script>
	</body>
</html>
